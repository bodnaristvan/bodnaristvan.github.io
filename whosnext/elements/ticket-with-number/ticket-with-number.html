<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ticket-with-number">
  <template>
    <style>
      :host {
        display: block;
        opacity: 0;
        background-color: white;
        border: 1px solid blue;
        padding: 2em;
        position: absolute;
        bottom: 10vh;
        left: 35vw;
        width: 10vw;
        height: 10vh;

        -webkit-transition: opacity 1s;
        transition: opacity 1s;
      }
      :host.show {
        opacity: 1;
      }
    </style>
    <div>Your ticket number is <span>{{ticketNumber}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ticket-with-number',

      properties: {
        ticketNumber: {
          type: Number,
          // value: 234,
          notify: true,
          observer: '_numberChanged'
        }
      },
      _numberChanged: function (newValue, oldValue) {
        if (!oldValue) {
          this.classList.add('show');
        } else {
          // this.style.
        }
      }
    });
  })();
  </script>
</dom-module>
