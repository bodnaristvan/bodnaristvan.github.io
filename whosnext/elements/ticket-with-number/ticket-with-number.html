<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ticket-with-number">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        bottom: -432px;
        left: 35vw;
        width: 285px;
        height: 432px;

        -webkit-transition: bottom 1s;
        transition: bottom 1s;
      }
      :host.show {
        bottom: 50px;
      }

      :host .ticket {
        display: block;
        border: 1px solid blue;
        position: absolute;
        background-image: url(../../images/ticket-empty.jpg);
        width: 285px;
        height: 432px;
        background-size: 100% 100%;
      }
      :host .number {
        font-size: 5.3em;
        font-weight: bold;
        margin-top: 190px;
        display: block;
        margin-left: 36px;
        text-shadow: 1px 2px 15px rgba(150, 150, 150, 0.98);
        color: #353535;
      }
      :host .hand {
        background-image: url(../../images/hand.png);
        background-size: 100% 100%;
        width: 1200px;
        height: 800px;
        margin-left: -497px;
        margin-top: -32px;
        position: absolute;
      }
    </style>
    <div class="ticket">
      <div class="number">{{ticketNumber}}</div>
    </div>
    <div class="hand"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ticket-with-number',

      properties: {
        ticketNumber: {
          type: Number,
          // value: 234,
          notify: true,
          observer: '_numberChanged'
        }
      },
      _numberChanged: function (newValue, oldValue) {
        if (!oldValue) {
          this.classList.add('show');
        } else {
          // this.style.
        }
      }
    });
  })();
  </script>
</dom-module>
